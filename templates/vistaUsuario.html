<!DOCTYPE html>
<html>

<head>
    <title>Mapa con OpenLayers</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

#search-container {
    position: absolute;
    top: 20px;
    left: 20px; /* Alineamos el buscador a la izquierda */
    z-index: 9999;
    display: flex;
}

#search-input {
    width: 200px;
    height: 40px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 20px 0 0 20px;
    outline: none;
}

#search-button {
    width: 80px;
    height: 40px;
    padding: 8px 16px;
    border: 1px solid #000000;
    border-radius: 0 20px 20px 0;
    background-color: #26ADE4;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s;
}

#search-button:hover {
    background-color: #1b8dbf;
}

#info {
    position: absolute;
    top: 80px;
    left: 20px; /* Alineamos el contenedor de información a la izquierda */
    z-index: 9999;
    background-color: #e0e0e0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    width: 100%;
}

#info-content {
    text-align: justify;
    line-height: 1.6;
    padding: 0 25px;
}

#map {
    width: calc(100% - 40px); /* Para compensar el espacio a la izquierda del mapa */
    height: calc(100vh - 100px);
}


    </style>

</head>

<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-button" onclick="buscaMarcador()">Buscar</button>
    </div>

    <div id="info">
        <!-- Aquí se mostrará el recuadro con información adicional -->
        <div id="info-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        const puntos = {{ puntos_json|safe }};
        mostrarPuntos(puntos);
        function buscaMarcador(){
            console.log("si");
            buscarMarcador(puntos);
        }

    </script>
</body>

</html>

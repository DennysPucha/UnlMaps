    <!DOCTYPE html>
    <html>
    <head>
      <title>CrearConexiones</title>
      <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/styles.css">
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f8f8;
          margin: 0;
          padding: 0;
        }

        h1 {
          font-size: 28px;
          color: #333;
          margin-top: 20px;
        }

        #map {
          width: 500px;
          height: 500px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin: 20px;
        }

        /* Estilos para el contenedor */
        .contenedor {
          display: flex;
        }

        /* Estilos para el mapa y el cuadro */
        #map,
        .cuadro {
          flex: 1;
        }

        /* Estilos para los cuadros */
        .cuadro {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          width: 200px;
          height: 160px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin: 20px;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #info {
        position: absolute;
        top:100px;
        left: 810px; /* Alineamos el contenedor de información a la izquierda */
        z-index: 9999;
        background-color: #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
    }

        #info-content {
            text-align: justify;
            line-height: 1.6;
            padding: 0 25px;
        }

        .cuadro h2 {
          font-size: 18px;
          margin-bottom: 10px;
        }

        .cuadro p {
          font-size: 14px;
          color: #555;
        }

        /* Estilos para el formulario */
        form {
          display: flex;
          flex-direction: column;
          margin-top: 5px;
          margin-left: 5px;
        }

        .labels-container,
        .select-container,
        .boton-container {
          display: flex;
          align-items: center;
          margin-bottom: 4px;
        }

        .labels-container {
          margin-bottom: 3px;
        }

        label {
          font-size: 14px;
          color: #333;
          margin-right: 100px;
          margin-top: 0px;
          margin-left: 4px;
        }

        select {
          width: 200px;
          height: 30px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-right: 5px;
        }

        button {
          width: 140px;
          height: 40px;
          background-color: #26ADE4;
          color: #fff;
          border: none;
          margin: 8px;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #1b8dbf;
        }
      </style>
    </head>
    <body>
    <div><h1>wenasss</h1></div>
      <div class="contenedor">
        <div class="cuadro">
      <form method="post" action="{% url 'crear_conexion' %}">
        {% csrf_token %}

        <table>
          <tr>
            <td><label for="punto_origen">Punto de origen:</label></td>
            <td>
              <select name="punto_origen" id="punto_origen">
                {% for punto in puntos %}
                <option value="{{ punto.id }}">{{ punto.codigo }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="punto_destino">Punto de destino:</label></td>
            <td>
              <select name="punto_destino" id="punto_destino">
                {% for punto in puntos %}
                <option value="{{ punto.id }}">{{ punto.codigo }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><button type="submit" name="accion" value="crear">Crear Conexión</button></td>
            <td><button type="submit" name="accion" value="borrar">Borrar Conexión</button></td>
          </tr>
        </table>
      </form>
        </div>
        <div id="map"></div>
      </div>
    <div id="info">
            <!-- Aquí se mostrará el recuadro con información adicional -->
            <div id="info-content"></div>
        </div>

      <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
      <script src="/static/js/crearConexiones.js"></script>
      <script>
        // Aquí debes definir la variable 'puntos' antes del bucle for
const puntos = [
  {% for punto in puntos %}
    {
      id: "{{ punto.id }}",
      codigo: "{{ punto.codigo }}",
      latitud: "{{ punto.latitud }}",
      longitud: "{{ punto.longitud }}",
      descripcion: "{{ punto.descripcion }}",
      conexiones_salientes: [
        {% for conexion in punto.conexiones_salientes.all %}
          {
            id: "{{ conexion.id }}",
            nodo_origen: {
              latitud: "{{ conexion.nodo_origen.latitud }}",
              longitud: "{{ conexion.nodo_origen.longitud }}"
            },
            nodo_destino: {
              latitud: "{{ conexion.nodo_destino.latitud }}",
              longitud: "{{ conexion.nodo_destino.longitud }}"
            }
          },
        {% endfor %}
      ]
    },
  {% endfor %}
];





        mostrarPuntos(puntos);

      </script>
    </body>
    </html>

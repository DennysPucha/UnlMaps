<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Cuenta de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    body {
      background-color: #0d6efd;
    }
    .show-password-btn {
      cursor: pointer;
      background-color: #28a745; /* Color verde */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
  }

  </style>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">UnlMaps</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" style="padding-right: 2em;">
          <a class="nav-link" href="#">Página de Inicio</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5 rounded" style="background-color: #c5e8ef">
    <h2>Gestionar Cuenta de Administrador</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control rounded" id="nombre" name="nombre" value="{{ cuenta.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control rounded" id="usuario" name="usuario" value="{{ cuenta.usuario }}" required>
        </div>
        <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control rounded" id="contrasenia" name="contrasenia" value="{{ cuenta.contrasenia }}" required>
                <div class="input-group-append">
                    <span class="input-group-text show-password-btn" id="show-password" style="margin-left:1em;">
                        <i class="fas fa-eye"></i>
                        <label for="ver contraseña" id="password-label">ver contraseña</label>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="padding-top: 2em;padding-bottom: 2em;">
            <a href="{% url 'inicio' %}" class="btn btn-secondary" id="cancelarEditar">Cancelar</a>
            <button type="submit" class="btn btn-primary" id="actualizarPunto" style="margin-left: 1.5em;margin-right: 0.90em;">Guardar cambios</button>
        </div>
    </form>
</div>


<script>
  const showPasswordBtn = document.getElementById('show-password');
  const passwordInput = document.getElementById('contrasenia');
  let passwordVisible = false;

  showPasswordBtn.addEventListener('click', () => {
      passwordVisible = !passwordVisible;
      if (passwordVisible) {
          passwordInput.type = 'text';
          document.getElementById('password-label').innerText = 'ocultar contraseña';
      } else {
          passwordInput.type = 'password';
          document.getElementById('password-label').innerText = 'ver contraseña';
      }
  });
</script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'imagenes/logo.png' %}">
    <style>
        .navbar-toggler-hidden {
            display: none;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                gap: 0; /* Ajusta este valor para controlar el espacio entre elementos */
            }

            .navbar-nav li {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestionar Facultades</a>
            <button class="navbar-toggler navbar-toggler-hidden" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página de Inicio</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" style="padding-left: 25px;">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Buscar Facultades" aria-label="Buscar">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tus otros elementos HTML aquí -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-DiG4WpW/hd9GhQWOKjRnVviMdjL6Fhy5n4nL+stvabTJHZKpF2ypCq+mbRfxlM9T" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Biblioteca FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Tus otros scripts aquí -->
</body>
</html>

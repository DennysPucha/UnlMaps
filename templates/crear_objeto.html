<!DOCTYPE html>
<html>
<head>
    <title>Crear Objeto</title>
</head>
<body>
    <h1>Crear Objeto</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="tipo_objeto">Tipo de Objeto:</label>
        <select name="tipo_objeto" id="tipo_objeto">
            <option value="bloque">Bloque</option>
            <option value="punto">Nodo Auxiliar</option>
        </select>
        <br>
        <input type="submit" value="Seleccionar">
    </form>
</body>
</html>
